<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	
	<script>
		function myFunction(){
			document.getElementById("demo").innerHTML = "Paragraph Changed.";
			
		}
	
	</script>
</head>

<body>
	<h1>A Web page</h1>
	<p id="demo">A Paragraph</p>
	<button type="button" onClick="myFunction()">Try this...</button>
	
	
</body>
</html>
